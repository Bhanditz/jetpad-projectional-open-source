<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Diagram Editor Demo</title>
</head>
<body>
<script type="text/javascript" language="javascript" src="jetbrains.mps.diagram.dataflow.Dataflow/jetbrains.mps.diagram.dataflow.Dataflow.nocache.js"></script>
<div class="main">
  <h1>Shortcuts</h1>
  <ul>
    <li><b>C</b> - add new constant block</li>
    <li><b>I</b> - add new integration block</li>
    <li><b>S</b> - add new sum block</li>
    <li><b>O</b> - add new output block</li>
    <li><b>Del/Backspace</b> - delete selection</li>
  </ul>
  <h1>Diagram</h1>
  <div class="content" id="diagram">
  </div>
</div>
</body>
</html>
